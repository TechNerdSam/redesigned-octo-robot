            theme: {

                    colors: {

    <!-- Styles personnalisés -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: tailwind.config.theme.extend.colors['brand-light'];
        }
        
        /* Les styles @apply sont gérés par le JIT de Tailwind CDN, c'est parfait */
        .filter-btn {
            @apply px-5 py-2 rounded-full text-sm font-medium transition-all duration-300 ease-in-out;
        }
        
        .filter-btn.active {
            @apply bg-brand-dark text-white shadow-lg;
        }
        
        .filter-btn:not(.active) {
            @apply bg-white text-gray-700 hover:bg-gray-100;
        }
        
        .brand-card {
            @apply bg-white rounded-2xl shadow-lg overflow-hidden transition-all duration-300 ease-in-out;
            @apply hover:shadow-2xl hover:-translate-y-1;
        }

        .hero-title-gradient {
            @apply bg-gradient-to-r from-brand-green to-emerald-400 bg-clip-text text-transparent;
        }

        /* --- AMÉLIORATION SENIOR --- */
        /* Style pour le bouton "Retour en haut" */
        #to-top-btn {
            @apply hidden fixed bottom-6 right-6 bg-brand-dark text-white p-3 rounded-full shadow-lg transition-all duration-300 ease-in-out;
            @apply hover:bg-gray-800 hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-brand-green focus:ring-opacity-50;
            z-index: 100; /* S'assurer qu'il est au-dessus */
        }
    </style>
</head>
